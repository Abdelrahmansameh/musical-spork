<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Tetris Attack - Real-time</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #222;
      color: white;
    }
    
    #game-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 60px;
    }
    
    .player-area {
      text-align: center;
    }
    
    .player-title {
      font-size: 24px;
      margin-bottom: 10px;
      color: #fff;
    }
    
    .game-board {
      width: 240px;
      height: 480px;
      border: 3px solid #fff;
      background: #111;
      position: relative;
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: repeat(12, 1fr);
      gap: 1px;
    }
    
    .block {
      width: 100%;
      height: 100%;
      border: 1px solid #333;
      transition: all 0.1s ease;
      cursor: pointer;
    }
    
    .block.red { background: #ff4444; }
    .block.blue { background: #4444ff; }
    .block.green { background: #44ff44; }
    .block.yellow { background: #ffff44; }
    .block.purple { background: #ff44ff; }
    .block.garbage { background: #666; border: 2px solid #999; }
    .block.matched { opacity: 0.5; animation: flash 0.5s; }
    
    .cursor {
      position: absolute;
      border: 3px solid #ffff00;
      background: rgba(255, 255, 0, 0.3);
      pointer-events: none;
      z-index: 10;
      transition: all 0.1s ease;
    }
    
    .score-display {
      font-size: 18px;
      margin-top: 10px;
      padding: 10px;
      background: #333;
      border-radius: 5px;
    }
    
    .controls {
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
    }
    
    @keyframes flash {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div class="player-area">
      <div class="player-title">Player 1 (You)</div>
      <div id="player1-board" class="game-board">
        <div class="cursor" id="player1-cursor"></div>
      </div>
      <div class="score-display">
        Score: <span id="player1-score">0</span>
      </div>
    </div>
    <div class="player-area">
      <div class="player-title">Player 2</div>
      <div id="player2-board" class="game-board">
      </div>
      <div class="score-display">
        Score: <span id="player2-score">0</span>
      </div>
    </div>
  </div>
  
  <div class="controls">
    <p><strong>Controls:</strong> Arrow Keys (move cursor) | Space (swap blocks) | R (raise blocks) | Enter (start game)</p>
  </div>
  
  <div id="chat-container" style="position: fixed; top: 10px; right: 10px; width: 300px;">
    <div id="chat-log" style="height:150px;overflow-y:auto;border:1px solid #ccc;padding:8px;margin:12px 0 8px 0;background:#333;color:#fff;"></div>
    <form id="chat-form" style="display:flex;gap:4px;">
      <input id="chat-input" type="text" placeholder="Type a message..." autocomplete="off" style="flex:1;padding:6px;font-size:16px;" />
      <button type="submit" style="padding:6px 12px;font-size:16px;">Send</button>
    </form>
  </div>
  <script src="main.js"></script>
</body>
</html>
